<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LipaPesa</title>
    <link rel="stylesheet" href="./Styles/Style.css">
    <link rel="stylesheet" href="./Styles/register.css">
</head>
<body>
    <header class="banner">
        <a href="./index.html"><img src="/logoLP.png" alt="LOGO"></a>
    </header>
    <header>
        <div class="logo">
            <a href="index.html"><img class="image-logo logo" src="/logoLP.png" alt="LipaPesa"></a>
        </div>
        <nav class="menu-links">
            <ul>
                <li><a href="#features">Features</a></li>
                <li><a href="#benefits">Benefits</a></li>
                <li><a href="#footer">Contact</a></li>
                <li><a href="login.html">Log In</a></li>
                <li><a id="dashboard-link" href="dashboard.html">Dashboard</a></li>
            </ul>
        </nav>        
    </header>
    
    <main>
        <section class="login-form">
            <h1>Sign In</h1>
            <form>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <a href="./dashboard.html"><button type="submit">Login</button></a>
            </form>
            <p>Don't have an account? <a href="register.html">Sign Up</a></p>
        </section>
    </main>
    
    <footer id="footer">
        <p>&copy; 2024 LipaPesa App. All rights reserved.</p>
    </footer>
</body>
</html>
