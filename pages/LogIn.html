<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LipaPesa</title>
    <link rel="stylesheet" href="../stylefolder/style.css">
    <link rel="stylesheet" href="../stylefolder/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="banner">
        <a href="./index.html"><img src="../images/logoLP.png" alt="LOGO"></a>
    </header>
    <header>
        <div class="logo">
            <a href="index.html"><img class="image-logo logo" src="../images/logoLP.png" alt="LipaPesa"></a>
        </div>
        <nav class="menu-links menu-links-small">
            <i id="menu-bar" class="fa-solid fa-bars"></i>
            <ul id="small-menu">
                <li><a href="#features">Features</a></li>
                <li><a href="#benefits">Benefits</a></li>
                <li><a href="#footer">Contact</a></li>
                <li><a href="login.html">Log In</a></li>
                <li><a id="dashboard-link" href="dashboard.html">Dashboard</a></li>
            </ul>
        </nav>        
    </header>
    
    <main>
        <section class="login-form">
            <h1>Sign In</h1>
            <form>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <a href="./dashboard.html"><button type="submit">Login</button></a>
            </form>
            <p>Don't have an account? <a href="register.html">Sign Up</a></p>
        </section>
    </main>
    
    <footer id="footer">
        <p>&copy; 2024 LipaPesa App. All rights reserved.</p>
    </footer>

    <script type="module" src="../functionality/index.js"></script>
</body>
</html>
